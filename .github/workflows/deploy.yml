name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "19"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Show debug info
        run: |
          echo "リポジトリ情報:"
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          ls -la
      - name: Build
        run: npm run build
      - name: Prepare for GitHub Pages
        run: |
          # 404.htmlがビルド出力に含まれていることを確認
          if [ ! -f dist/404.html ]; then
            cp public/404.html dist/
          fi
          
          # GitHub Pagesで正しいMIMEタイプを設定するための.nojekyllファイルを作成
          touch dist/.nojekyll
          
          # アセットが正しいMIMEタイプで提供されるようにするための対応
          echo "/* application/javascript" > dist/_headers
      - name: Debug build output
        run: |
          echo "ビルド出力情報:"
          ls -la dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 