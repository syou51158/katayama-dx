    <!-- GitHub Pages用リダイレクト処理 -->
    <script type="text/javascript">
      // 404.htmlからリダイレクトされた場合の処理
      (function() {
        var loc = window.location;
        var redirect = loc.search.substring(1).split('&')[0].split('=')[1];
        if (redirect) {
          // URLクエリパラメータから元のパスを取得し、履歴を書き換える
          var cleanRedirect = redirect.replace(/~and~/g, '&');
          history.replaceState(null, null, cleanRedirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
